<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cafe Stigma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        stigma: { base: '#F7F5F0', green: '#2A5C35', dark: '#1A3C22' }
                    },
                    fontFamily: { sans: ['DM Sans', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
                }
            }
        }
    </script>
</head>

<body class="bg-stigma-green h-screen flex items-center justify-center p-4">

    <div class="bg-stigma-base w-full max-w-4xl rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row">

        <div class="w-full md:w-1/2 bg-stigma-dark relative hidden md:flex items-center justify-center p-10">
            <img src="resource/login_bg.png"
                class="absolute inset-0 w-full h-full object-cover opacity-40 mix-blend-overlay">

            <div class="relative z-10 text-center text-white">
                <!-- Logo removed as requested -->
                <h2 class="font-serif text-4xl font-bold mb-2">Cafe Stigma</h2>
                <p class="text-white/80 tracking-widest text-sm uppercase">Brewing Culture</p>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
            <div class="text-center md:text-left mb-8">
                <h1 class="text-3xl font-bold text-stigma-dark font-serif">Selamat Datang</h1>
                <p class="text-gray-500 mt-2">Silakan masuk untuk mengakses sistem.</p>
            </div>

            <div id="errorMsg"
                class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mb-4 text-sm text-center">
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-stigma-dark mb-2">Username</label>
                    <input type="text" id="username"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-stigma-green transition bg-white"
                        placeholder="Masukkan username" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-stigma-dark mb-2">Password</label>
                    <input type="password" id="password"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-stigma-green transition bg-white"
                        placeholder="•••••••" required>
                </div>

                <button type="submit"
                    class="w-full bg-stigma-green text-white font-bold py-3.5 rounded-xl hover:bg-stigma-dark transition shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                    Masuk Sekarang
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-200 text-center text-xs text-gray-400">
                <p class="mb-1">Akun Demo:</p>
                <div class="flex justify-center gap-4">
                    <span>Owner: <b>admin</b> / 123</span>
                    <span>Barista: <b>kasir</b> / 123</span>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
